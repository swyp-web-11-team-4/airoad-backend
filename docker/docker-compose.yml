services:
    app:
        image: ghcr.io/${GITHUB_REPOSITORY}:latest
        container_name: airoad-backend
        restart: unless-stopped
        ports:
            - "8080:8080"
        env_file:
            - .env
        networks:
            - airoad-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

networks:
    airoad-network:
        external: true