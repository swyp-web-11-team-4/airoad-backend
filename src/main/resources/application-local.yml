server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour (ms)
      cache-null-values: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            client-name: Google
            authorization-grant-type: authorization_code
            redirect-uri: ${OAUTH2_BACKEND_REDIRECT_URI}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

jwt:
  access-token-secret: ${ACCESS_TOKEN}
  refresh-token-secret: ${REFRESH_TOKEN}
  access-token-expiration: ${EXPIRATION_TIME}
  refresh-token-expiration: ${EXPIRATION_DATE}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

app:
  oauth2:
    redirect-uri: ${OAUTH2_FRONTEND_REDIRECT_URI}
    access: ${ACCESS_TOKEN_REDIRECT_URI}
    cookie:
      auth-request-name: ${OAUTH2_AUTHORIZATION_REQUEST_COOKIE_NAME}
      redirect-uri-name: ${REDIRECT_URI_PARAM_COOKIE_NAME}
      mode-name: ${MODE_PARAM_COOKIE_NAME}
      expire-seconds: ${COOKIE_EXPIRE_SECONDS}

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

swagger:
  url: http://localhost:8080
